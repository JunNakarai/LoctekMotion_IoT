substitutions:
  device_name: Flexispot EK5
  name: office-desk-flexispot-ek5
  min_height: "73.5" # cm
  max_height: "123" # cm
  ssid: "your_wifi_ssid"
  wifi_password: "your_wifi_password"
  ap_fallback_password: "your_ap_fallback_password"
  tx_pin: GPIO17 # TXD 2
  rx_pin: GPIO16 # RXD 2
  screen_pin: GPIO23
  encryption_key: "eW91cl9lbmNyeXB0aW9uX2tleQ=="

external_components:
  - source:
      type: local
      path: ../components

esp32:
  board: esp32dev
  framework:
    type: arduino

esphome:
  name: ${name}
  friendly_name: ${device_name}
  comment: Used to control your ${device_name} standing desk via Home Assistant.


